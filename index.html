<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <h1 id="main__title">To Do</h1>
        <div class="night__mode">
            <button class="btn"><img src="img/icons8-частичная-облачность-ночью-50.png" alt=""></button>
        </div>
        <div class="task-list">
            <div class="task-main-text">
                <br>
                <hr>
            </div>
            <ul class="tasks">
            </ul>
            <div class="form">
                <form action="">
                    <input type="text" required id="taskInput" placeholder="Enter task here">
                    <input type="submit" value="Add">
                    <input type="button" id="delete-all" value="Delete All">
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
